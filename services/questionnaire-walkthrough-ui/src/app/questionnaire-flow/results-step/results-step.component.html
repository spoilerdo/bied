<div style="display: flex; justify-content: center; margin: 0px 400px;">
  <nb-card status="success" style="min-width: 800px;">
    <nb-card-header>Resultaat</nb-card-header>

    <nb-card-body>
      <p>Dankuwel voor het invullen van deze vragenlijst! De vragen met uw antwoorden kunt u terug vinden op uw dashboard.</p>
      <nb-list>
        <nb-list-item style="display: flex; flex-direction: column;" *ngFor="let questionnaireSection of questionnaire.questionnaireSections">
          <h5>{{questionnaireSection.title}}</h5>
          <nb-list style="width: 100%;">
            <nb-list-item style="display: flex; flex-direction: row; justify-content: space-between;" *ngFor="let question of questionnaireSection.questions">
              <h6>{{ question.question }}</h6>
              <p>{{ question.answer }}</p>
            </nb-list-item>
          </nb-list>
        </nb-list-item>
      </nb-list>
    </nb-card-body>
  </nb-card>
</div>
