<div class="question-container">
  {{ question }}
  <nb-icon *ngIf="information" [nbTooltip]="information" nbTooltipStatus="primary" icon="info-outline"></nb-icon>
</div>

<nb-radio-group [value]="answer" name="radio-group" style="display: flex; flex: 1;">
  <nb-radio
    *ngFor="let option of options"
    [value]="option.name"
    (click)="setAnswer(option.name)"
  >
    {{ option.name }}
  </nb-radio>
</nb-radio-group>
