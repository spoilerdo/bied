apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: authentication-ui-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - '*'
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: authentication-ui
spec:
  hosts:
    - '*'
  gateways:
    - authentication-ui-gateway
  http:
    - match:
        - uri:
            prefix: /.well-known/acme-challenge/
      route:
        - destination:
            host: cm-acme-solver.istio-system.svc
            port:
              number: 8089
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: authentication-ui
            port:
              number: 80
