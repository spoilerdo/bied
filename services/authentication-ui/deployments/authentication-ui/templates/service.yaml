apiVersion: v1
kind: Service
metadata:
  name: { { include "authentication-ui.fullname" . } }
  labels: { { - include "authentication-ui.labels" . | nindent 4 } }
spec:
  ports:
    - port: { { .Values.service.port } }
      targetPort: { { .Values.service.targetPort } }
      protocol: TCP
  selector: { { - include "authentication-ui.selectorLabels" . | nindent 4 } }
