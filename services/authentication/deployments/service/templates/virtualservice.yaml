apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: authentication
spec:
  gateways:
    - bied-gateway
  hosts:
    - "{{ .Values.global.authentication.host }}"
  http:
    - match:
        - uri:
            prefix: "{{ .Values.global.authentication.route }}/"
      rewrite:
        uri: "/auth"
      route:
        # routes it toward this host. Usually a Kubernetes native 'Service', this should be a FQDN in production
        - destination:
            host: authentication
            port:
              number: 3010