<ngx-header-card id="page-title" title="Onderzoeken" icon="assets/research-icon.svg">
  <button nbButton status="success"><nb-icon icon="plus-circle-outline"></nb-icon> Nieuw</button>
</ngx-header-card>

<div *ngIf="researches$ | async as researches">
<ngx-research-list
  style="flex: 1;"
  [researches]="researches"
  (searchEvent)="searchEvent($event)"
  (orderEvent)="orderEvent($event)"
>
</ngx-research-list>
</div>
