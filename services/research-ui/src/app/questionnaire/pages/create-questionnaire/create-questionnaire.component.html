<div class="questionnaire-editor">
  <div class="action-bar-root" *ngIf="this.createQuestionnaireService.$actionBarOffset | async as offset">
    <div class="action-bar-positioner" [style.top.px]="offset">
      <app-action-bar (addQuestion)="addQuestion()" (saveQuestionnaire)="saveQuestionnaire()"></app-action-bar>
    </div>
  </div>
  <form [formGroup]="createQuestionnaireService.questionnaireForm">
    <nb-card>
      <nb-card-body>
        <div class="form-control">
          <label for="questionnaire-title" class="label">Title</label>
          <input nbInput fullWidth id="questionnaire-title" formControlName="title" />
        </div>
        <div class="form-control">
          <label for="questionnaire-description" class="label">Description</label>
          <textarea nbInput fullWidth id="questionnaire-description" formControlName="description"></textarea>
        </div>
      </nb-card-body>
    </nb-card>

    <app-question
      *ngFor="let question of questions.controls"
      [questionForm]="question"
      (remove)="onRemoveQuestion($event)"
    ></app-question>
  </form>
</div>
