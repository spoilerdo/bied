<nb-card status="primary" class="rename-dialog-card">
  <nb-card-header>Share questionnaire</nb-card-header>
  <nb-card-body class="rename-dialog-body">
    Email address:
    <div>
      <input fullWidth type="email" nbInput (keydown)="onKeydown($event)" [(ngModel)]="newEmail"/>
      <button nbButton status="basic" (click)="addEmail()">Add</button>
      <nb-card size="medium">
        <nb-list>
          <nb-list-item *ngFor="let email of emails">
            {{ email }}
            <button class="removeBtn" nbButton (click)="removeEmail(email)">
              <nb-icon class="icon remove" icon="trash-2-outline"></nb-icon>
            </button>
          </nb-list-item>
        </nb-list>
      </nb-card>
      <button nbButton status="basic" (click)="close()">Cancel</button>
      <button nbButton status="basic" (click)="send()">Send</button>
    </div>
  </nb-card-body>
</nb-card>
