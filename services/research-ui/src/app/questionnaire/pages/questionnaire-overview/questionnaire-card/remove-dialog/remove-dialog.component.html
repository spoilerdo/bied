<nb-card status="primary" class="remove-dialog-card">
  <nb-card-header>Delete questionnaire?</nb-card-header>
  <nb-card-body class="remove-dialog-body">
    <div>
      Are you sure you want to delete the questionnaire "{{ questionnaire.name }}" <br />
      You cannot undo this action
    </div>
    Please type <b>"{{ questionnaire.name }}"</b> in the text box to delete the questionnaire:
    <div>
      <input fullWidth nbInput [(ngModel)]="typedTitle" />
      <button nbButton status="basic" (click)="close()" id="remove-dialog-cancel">Cancel</button>
      <button
        nbButton
        status="danger"
        (click)="remove()"
        id="remove-dialog-remove"
        [disabled]="typedTitle !== questionnaire.name"
      >
        Remove
      </button>
    </div>
  </nb-card-body>
</nb-card>
