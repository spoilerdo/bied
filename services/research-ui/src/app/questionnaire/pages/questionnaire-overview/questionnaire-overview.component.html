<div class="questionnaire-overview-container">
  <div class="questionnaire-card-container">
    <app-questionnaire-card
      [questionnaire]="questionnaire"
      (removeQuestionnaire)="removeQuestionnaire($event)"
      (renameQuestionnaire)="renameQuestionnaire($event)"
      *ngFor="let questionnaire of questionnaires"
    >
    </app-questionnaire-card>
  </div>

  <app-questionnaire-paginator></app-questionnaire-paginator>
</div>
