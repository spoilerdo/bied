<div class="questionnaire-overview-paginator">
  <button nbButton status="primary" class="page-button"><nb-icon icon="arrow-left-outline"></nb-icon></button>
  <ng-container *ngFor="let i of [1, 2, 3, 4, 5]">
    <button nbButton status="control" class="page-button">{{ i }}</button>
  </ng-container>
  <button nbButton status="primary" class="page-button">
    <nb-icon icon="arrow-right-outline"></nb-icon>
  </button>
</div>
