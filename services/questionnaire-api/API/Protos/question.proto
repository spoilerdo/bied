syntax = "proto3";
option csharp_namespace = "Questionnaire.GRPC";

import "questionType.proto";

message QuestionRequest {
	string label = 1;
	QuestionType type = 2;
	string description = 3;
	string data = 4;
	int32 index = 5;
	bool required = 6;
}

message QuestionResponse {
	string label = 2;
	QuestionType type = 3;
	string description = 4;
	string data = 5;
	int32 index = 6;
	bool required = 7;
}
  