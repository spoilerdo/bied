<div style="padding: 1rem; display: flex;">
  <div style="width: 50%;">
    <div style="width: 100%; display: flex;">
      <div style="width: 320px;">
        <img
          style="width: 320px; height: 180px;"
          src="https://www.jvc-julianadorp.nl/wp-content/uploads/20161129enquete_.jpg"
        />
      </div>
      <div style="margin-left: 16px;">
        <p style="margin: 0;">
          Started: {{ research.startDate.toLocaleDateString("nl") }}
        </p>
        <p style="margin: 0;">
          {{ finishString }}
        </p>
        <p style="margin: 0;">{{ research.description }}</p>
      </div>
    </div>
  </div>
  <div style="width: 50%;">
    <app-datasources-list [researchId]="1"></app-datasources-list>
  </div>
</div>
