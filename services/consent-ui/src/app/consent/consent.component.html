<app-consent-details-header
  (switchConsent)="switchConsent()"
  [consent]="consent"
></app-consent-details-header>

<nb-card>
  <nb-card-header>
    <div class="header">
      Timeline
      <app-status-indicator
        class="status-indicator"
        [status]="consent.consent"
        [date]="consent.uts"
      ></app-status-indicator>
    </div>
  </nb-card-header>
  <nb-card-body>
    <app-consent-timeline [items]="items"></app-consent-timeline>
  </nb-card-body>
</nb-card>
