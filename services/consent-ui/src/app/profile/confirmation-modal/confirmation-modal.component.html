<nb-card id="confirmation-modal">
  <nb-card-header>{{ title }}</nb-card-header>
  <nb-card-body>{{ text }}</nb-card-body>
  <nb-card-footer>
    <button
      id="cancel-btn"
      nbButton
      status="danger"
      (click)="dialogRef.close(false)"
    >
      Cancel
    </button>
    <button
      id="confirm-btn"
      style="float: right;"
      nbButton
      status="success"
      (click)="dialogRef.close(true)"
    >
      Confirm
    </button>
  </nb-card-footer>
</nb-card>
